<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Giacobbe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/op.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d97dfe7b01.js" crossorigin="anonymous"></script>

    <script>
        $(function() {
           $("#navbar").load("../assets/navbarTab.html");
        });
     </script>

    <nav id="navbar"></nav>
    <div class="translator">
        <div class="lang1">
            <h1 id="inputLang">English</h1>
            <textarea name="input" id="input"></textarea>
        </div>
        <div>
            <div id="swap">
                <i class="fa-solid fa-right-left" style="scale: 250%; position: relative; top: 16px; left: 16px;"></i>
            </div>
        </div>
        <div class="lang2">
            <h1 id="outputLang">Op</h1>
            <textarea name="output" id="output" readonly></textarea>
            <i id="speak" class="fa-solid fa-volume-high"></i>
        </div>
    </div>
    <div class="buttonHolder">
        <h3 id="translate">TRANSLATE</h3>
    </div>

    <script src="../js/op.js"></script>
</body>
</html>
